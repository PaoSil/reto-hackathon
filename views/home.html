<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MovieKids</title>
  <!-- Logo en browser tab -->
  <link rel="shortcut icon" href="../assets/img/tab-logo.png">
  <!-- Framework bootstrap enlazado -->
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <!-- link de los iconos -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dosis|Montserrat|Roboto" rel="stylesheet">
  <!-- Iconos -->
  <script src="https://use.fontawesome.com/99316d922f.js"></script>
  <!-- Hoja de estilo CSS enlazada -->
  <link rel="stylesheet" href="../css/home.css">
</head>

<body>

  <header id="header" class="bar-lightblue">
    <div id="inner-header" class="group">
      <p id="logo" class="h1">
        <a href="#" rel="nofollow">
          <img src="../assets/img/logo.png" width="100">
        </a>
      </p>
      <!-- <div class="nav-icon">
        <div class="c-hamburger c-hamburger--htx">
          <span>MENU</span>
        </div> -->

      <nav class="mainNav">
        <ul id="menu-top-tabs" class="nav top-nav group">
          <li class="menu">
            <a href="#">
              <i class="fa fa-film" aria-hidden="true" style="color:darkviolet"></i>Películas</a>
          </li>
          <li class="menu">
            <a href="#">
              <i class="fa fa-television" aria-hidden="true" style="color:royalblue"></i>Series</a>
          </li>
          <li class="menu">
            <a href="#">
              <i class="fa fa-star" aria-hidden="true" style="color:red"></i>Estrenos</a>
          </li>
          <li class="menu">
            <a href="#">
              <i class="fa fa-pencil" aria-hidden="true" style="color:darkorange"></i>Recomendaciones</a>
          </li>
          <li>
            <form role="search" method="get" id="searchform" class="searchform" action="#">
              <div>
                <input type="search" id="s" name="s" value="" placeholder="Search">
              </div>
            </form>
          </li>
          <li class="menu">
            <button type="button" class="btn btn-primary btn-sm inicio" style="background-color:lightseagreen">Inicia Sesión</button>
          </li>
          <li class="menu">
            <button type="button" class="btn btn-primary btn-sm" style="background-color:blueviolet">Únete</button>
          </li>
          <li>
            <a href="#" class="fb" target="_blank">
              <i class="fa fa-facebook" aria-hidden="true" style="color:steelblue"></i>
            </a>
          </li>
          <li>
            <a href="#" class="twitter" target="_blank">
              <i class="fa fa-twitter" aria-hidden="true" style="color:deepskyblue"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>



  <section>
    <div class="carrusel bar-lightblue">
      <div data-slide="0" class="carrusel-content active">
        <img src="../assets/img/moana.jpg" alt="img1">
      </div>
      <div data-slide="1" class="carrusel-content">
        <img src="../assets/img/coco.jpg" alt="img2">
      </div>
      <div data-slide="2" class="carrusel-content">
        <img src="../assets/img/rio.jpg" alt="img3">
      </div>
      <div data-slide="3" class="carrusel-content">
        <img src="../assets/img/nemo.jpg" alt="img4">
      </div>
      <div class="controles">
        <a href="#" class="previous active">&lt;</a>
        <button data-target="0" class="control" type="button"></button>
        <button data-target="1" class="control" type="button"></button>
        <button data-target="2" class="control" type="button"></button>
        <button data-target="3" class="control" type="button"></button>
        <a href="#" class="next">&gt;</a>
      </div>
    </div>
  </section>

  <section>
    <div class="container-fluid inputs">
      <div class="row">
        <div class="col-xs-12 filtro">
          <ul>
            <li>
              <form role="search" method="get" id="searchform" class="searchform" action="#">
                <div>
                  <input type="search" id="s" name="s" value="" placeholder="Search">
                </div>
              </form>
            </li>
            <li>
              <div id="toolbar">
                <select class="form-control">
                  <option value="disney">Disney</option>
                  <option value="Pixar">Pixar</option>
                  <option value="dream">DreamWorks</option>
                  <option value="warner">Warner Bross</option>
                  <option value="ghibli">Ghibli</option>
                </select>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="titulos">
      <div class="vistos">
      <h5>Los más vistos</h5>
      </div>
    </div>
  </section>


  <!-- Librería Jquery enlazada -->
  <script src="../vendors/jquery/jquery-3.2.1.min.js"></script>
  <!-- Archivo Jquery de bootstrap enlazado -->
  <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Archivo JS enlazado-->
  <script src="../js/home.js"></script>
</body>

</html>
